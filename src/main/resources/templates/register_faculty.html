<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add new Faculty</title>
</head>
<body>
    <div align="center">
        <h1>Add New Faculty</h1>
        <br>
        <form action="#" th:action="@{/savefaculty}" th:object="${faculty}"
            method="post">
 
            <table>
               
                <tr>
                    <td>Faculty name:</td>            
                    <td><input type="text" th:field="*{facultyName}" /></td>
                </tr>
                  
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
            
        </form>
    </div>
</body>
</html>
