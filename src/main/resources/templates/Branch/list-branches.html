<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>List of branches</title>
</head>
<body>
<div align="center">
    <h1>Branch List</h1>
   <a href="/Branch/register-form">Create</a>
    <br/><br/>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                 <th>Faculty</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="branch: ${listBranches}">
                <td th:text="${branch.id}">branch ID</td>
                <td th:text="${branch.name}">Branch Name</td>
                 <td th:text="${branch.faculty.name}">Faculty</td>
                <td>                 
                  <a th:href="@{'/deletebranch/' + ${branch.id}}">Delete</a>    
                  <a th:href="@{'/editbranch/' + ${branch.id}}">Edit</a>          
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
