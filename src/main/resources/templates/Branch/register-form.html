<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add new Branch</title>
</head>
<body>
    <div align="center">
        <h1>Add New Branch</h1>
        <br>
        <form action="#" th:action="@{/savebranch}" th:object="${branch}"
            method="post">
            
                            <input type="hidden" id="id" th:field="*{id}">
 
            <table>
               
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                  <tr>                
                     <td>Faculty Id:</td>  
                     <td> <select th:field="*{faculty}">
					    <option th:each="f: ${allFaculties}" th:value="${f.id}" th:text="${f.name}" />
					  </select>        </td>   
                </tr>
            </table>
            
                    <button type="submit">Save</button> 
        </form>
    </div>
</body>
</html>
