<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>List of students</title>
</head>
<body>
<div align="center">
    <h1>Students List</h1>
   <a href="/Student/register_student">Create</a>
    <br/><br/>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student First name</th>
                 <th>Student Last name</th>
                <th>Student E-mail</th>
                <th>Student Address</th>
                <th>Student branch id</th>
                <th>Student faculty id</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${listStudents}">
                <td th:text="${student.student_id}">Student ID</td>
                <td th:text="${student.firstname}">Student FirstName</td>
                <td th:text="${student.lastname}">Student LastName</td>
                <td th:text="${student.email}">Student Email</td>
                <td th:text="${student.addres}">Student Address</td>
                <td th:text="${student.faculty.facultyId}">Faculty Id</td>
                <td th:text="${student.branch.branchId}">Faculty Id</td>
                <td>                 
                  <a th:href="@{'/deletestudent/' + ${student.student_id}}">Delete</a>    
                  <a th:href="@{'/editstudent/' + ${student.student_id}}">Edit</a>          
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
